service: autoscaling-capacity-syncer

provider:
  name: aws
  runtime: ruby2.5
  region: ap-northeast-1
  profile: dc-serps
  stackName: autoscaling-capacity-syncer
  memorySize: 128
  timeout: 15
  logRetentionInDays: 7
  deploymentBucket:
    name: jp.speee.dc-dev.serposcope-serverless
  role: myDefaultRole

package:
  exclude:
    - .gitignore
events:
  - cloudwatchLog:
    logGroup: /aws/lambda/${self:service}

functions:
  syncer:
    name: ${self:service}
    handler: handler.lambda_handler
    events:
      - schedule: rate(1 minute)
    environment:
      MAIN_GROUP: 'Tokyo 1'
      REGIONS: 'ap-northeast-1,ap-southeast-1,ap-southeast-2,us-east-1,us-west-2'
      CHECK_ALARM: 'Remain Keywords'

resources:
  Resources:
    myDefaultRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: lambda-autoscaling-capacity-syncer-role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: lambda-autoscaling-capacity-syncer-policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - cloudwatch:DescribeAlarms
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - autoscaling:DescribeAutoScalingGroups
                    - autoscaling:SetDesiredCapacity
                  Resource: '*'